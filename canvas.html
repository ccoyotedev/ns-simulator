<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body style="margin: 0; height: 100vh">

  <div style="display: flex;">
    <canvas id="simulationCanvas" style="border: 1px solid black;">
      Your browser does not support the HTML5 canvas tag.
    </canvas>
    <div style="display: flex; flex-direction: column; justify-content: space-between;">
      <form style="padding:24px">
        <label for="simulationSpeed">Simulator speed:</label>
        <input type="range" id="simulationSpeed" name="simulationSpeed" min="0" max="10">
        <hr>
        <label for="herbivoreCoop">Herbivores Cooperate:</label>
        <input type="checkbox" id="herbivoreCoop" name="herbivoreCoop">
        <br>
        <label for="herbivoreSpeed">Herbivore Speed:</label>
        <input type="range" id="herbivoreSpeed" name="herbivoreSpeed" min="1" max="3">
        <br>
        <label for="herbivoreSightRadius">Herbivore Sight Radius:</label>
        <input type="range" id="herbivoreSightRadius" name="herbivoreSightRadius" min="100" max="300">

        <button
          style="margin-top:10px;"
          id="startSimulation"
        >
          Start Simulation
        </button>
      </form>

      <p style="padding-left:24px">
        Average Herbivores per day: <span id="averageHerbivores"></span>
      </p>

      <canvas id="graphCanvas" style="border: 1px solid black">
        Your browser does not support the HTML5 canvas tag.
      </canvas>
    </div>
  </div>

<script src='geometry.js'></script>
<script src='graph.js'></script>
<script src='simulator.js'></script>

<script src='app.js'></script>

</body>
</html>
